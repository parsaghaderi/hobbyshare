{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">Edit Your Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Display current avatar -->
                    {% if form.instance.avatar %}
                        <div class="text-center mb-3">
                            <img src="{{ form.instance.avatar.url }}" alt="Current Avatar" class="rounded-circle" width="100" height="100" style="object-fit: cover;">
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.avatar.id_for_label }}" class="form-label">Change Profile Picture</label>
                        {{ form.avatar }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
                        {{ form.bio }}
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
