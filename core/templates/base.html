<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHARE A HOBBY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body { background: #f9daa6ff; }
    .oishii-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        border: none;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .oishii-title {
        font-family: 'Rounded Mplus 1c', 'Montserrat', 'Playfair Display', Arial, sans-serif;
        font-weight: 900;
        font-size: 2.2rem;
        color: #1820FF;
        margin-bottom: .5em;
        letter-spacing: 1px;
    }
    .oishii-badge {
        display: inline-block;
        padding: .4em 1.2em;
        border-radius: 2em;
        font-size: 1rem;
        font-weight: 700;
        margin-right: .5em;
        margin-bottom: .3em;
        background: #fbeac6ff;
        color: #1820FF;
        border: 2px solid #1820FF;
    }
    .oishii-badge.orange {
        background: #FFE5D0;
        color: #ff4e42;
        border: 2px solid #ff4e42;
    }
    .oishii-badge.yellow {
        background: #FFFCED;
        color: #FFC024;
        border: 2px solid #FFC024;
    }
    .oishii-btn {
        border-radius: 2em;
        font-weight: 700;
        padding: .7em 2em;
        border: none;
        background: #1820FF;
        color: #fff;
        font-size: 1.1rem;
        letter-spacing: 1px;
        transition: background .2s;
        box-shadow: 0 2px 8px rgba(24,32,255,0.08);
        margin-right: .5em;
    }
    .oishii-btn.orange {
        background: #ff4e42;
        color: #fff;
    }
    .oishii-btn.yellow {
        background: #FFC024;
        color: #000;
    }
    .oishii-btn:disabled {
        background: #e3e3e3;
        color: #aaa;
    }
    .oishii-info {
        background: #FFFCED;
        border-radius: 1em;
        padding: 1em 1.5em;
        margin-bottom: 1em;
        font-size: 1.08rem;
        display: flex;
        align-items: center;
        gap: .7em;
        color: #1820FF;
        font-weight: 600;
    }
    .oishii-info.orange {
        color: #1820FF;
    }
    .oishii-info.yellow {
        background: #FFFCED;
        color: #1820FF;
    }
    .oishii-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: #fff;
        border-radius: 1em;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        margin-top: 1em;
    }
    .oishii-table th, .oishii-table td {
        padding: .8em 1em;
        font-size: 1rem;
        border-bottom: 1px solid #FFFCED;
        text-align: center;
    }
    .oishii-table th {
        background: #1820FF;
        color: #fff;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .oishii-table tr:last-child td { border-bottom: none; }
    .oishii-label {
        font-family: 'Rounded Mplus 1c', 'Montserrat', Arial, sans-serif;
        font-weight: 700;
        color: #1820FF;
        margin-bottom: .5em;
        display: block;
    }
    .oishii-checkbox {
        accent-color: #1820FF;
        margin-right: .5em;
    }
    .icon {
        font-size: 1.2em;
        margin-right: .5em;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸŽ¨ SHARE A HOBBY</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'create_hobby' %}">Post Hobby</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="btn btn-primary ms-2" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
