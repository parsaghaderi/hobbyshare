{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyShare</title>
    <meta name="csrf-token" content="{{ csrf_token }}">  <!-- ensures CSRF cookie gets set on GET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Poppins', sans-serif; font-weight: 700; color: var(--primary-color);">HobbyShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_hobby' %}">Post Hobby</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Make CSRF token easy to use for JS (fetch/axios)
    (function() {
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        window.CSRF_TOKEN = document.querySelector('meta[name="csrf-token"]')?.content || getCookie('csrftoken');

        // Optional: wrap fetch to inject X-CSRFToken on same-origin POST/PUT/PATCH/DELETE
        const _fetch = window.fetch;
        window.fetch = function(input, init = {}) {
            const url = (typeof input === 'string') ? input : input.url;
            const method = (init.method || 'GET').toUpperCase();
            const sameOrigin = url.startsWith('/') || url.startsWith(window.location.origin);
            if (sameOrigin && ['POST','PUT','PATCH','DELETE'].includes(method)) {
                init.headers = Object.assign({'X-CSRFToken': window.CSRF_TOKEN}, init.headers || {});
                init.credentials = init.credentials || 'same-origin';
            }
            return _fetch(input, init);
        };
    })();
    </script>
</body>
</html>
