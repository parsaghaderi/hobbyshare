<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHARE A HOBBY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      }
      .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.04); }
      .card {
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        border: none;
      }
      .card-title, h1, h2, h4, h5 {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .badge {
        font-size: 1rem;
        padding: .5em 1em;
        border-radius: 1em;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      }
      .list-group-item {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-size: 1.05rem;
        background: #f7fafd;
        border: none;
        border-bottom: 1px solid #e3e3e3;
      }
      .form-check-label, .form-label {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-size: 1.05rem;
      }
      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-primary, .btn-success {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 2em;
        padding: .5em 2em;
        box-shadow: 0 2px 8px rgba(13,110,253,0.08);
        transition: background 0.2s;
      }
      .btn-primary:hover, .btn-success:hover {
        background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);
      }
      .table {
        background: #fff;
        border-radius: 1em;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .table th {
        background: #e0eafc;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .table td {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      }
      .card-img-top {
        border-radius: 1rem 1rem 0 0;
        object-fit: cover;
        height: 280px;
      }
      .card-header {
        background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);
        color: #fff;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 1px;
        border-radius: 1rem 1rem 0 0;
      }
      .card-body {
        background: #f7fafd;
        border-radius: 0 0 1rem 1rem;
      }
      .form-select, .form-control {
        border-radius: 2em;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        font-size: 1.05rem;
        padding: .5em 1em;
      }
      .form-select:focus, .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸŽ¨ SHARE A HOBBY</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'create_hobby' %}">Post Hobby</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="btn btn-primary ms-2" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
