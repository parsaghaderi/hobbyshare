{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title mb-4">Post a New Hobby</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Use .form-label and .form-control for all fields -->
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }}</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="category-input" class="form-label">Category</label>
                    <input type="text" id="category-input" name="category" class="form-control" autocomplete="off" placeholder="Type to search or add category...">
                    <div id="category-suggestions" class="list-group mt-1"></div>
                </div>
                <div class="mb-3">
                    <label for="tags-input" class="form-label">Tags</label>
                    <input type="text" id="tags-input" name="tags" class="form-control" autocomplete="off" placeholder="Type to search or add tags...">
                    <div id="tags-suggestions" class="list-group mt-1"></div>
                    <div id="selected-tags" class="mt-2"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.max_participants.id_for_label }}" class="form-label">{{ form.max_participants.label }}</label>
                    {{ form.max_participants }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.new_tags.id_for_label }}" class="form-label">{{ form.new_tags.label }}</label>
                    {{ form.new_tags }}
                </div>
                <div class="mb-3">
                    <label for="id_date" class="form-label">Event Date & Time</label>
                    {{ form.date }}
                </div>
                <div class="mb-3">
                    <label for="id_place" class="form-label">Place</label>
                    {{ form.place }}
                </div>
                <button type="submit" class="btn btn-primary">Post Hobby</button>
            </form>
        </div>
    </div>
</div>

<style>
    input[type='text'], input[type='number'], textarea, select {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
    }
    textarea { min-height: 120px; }
    #id_tags { list-style-type: none; padding-left: 0; }
    #id_tags li { display: block; }
</style>
<script>
const categories = [{% for cat in categories %}"{{ cat.name }}",{% endfor %}];
const tags = [{% for tag in all_tags %}"{{ tag.name }}",{% endfor %}];

function suggest(input, suggestions, data) {
    const value = input.value.toLowerCase();
    suggestions.innerHTML = '';
    if (value.length === 0) return;
    data.filter(item => item.toLowerCase().startsWith(value)).forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-group-item list-group-item-action';
        div.textContent = item;
        div.onclick = () => {
            input.value = item;
            suggestions.innerHTML = '';
        };
        suggestions.appendChild(div);
    });
}

document.getElementById('category-input').addEventListener('input', function() {
    suggest(this, document.getElementById('category-suggestions'), categories);
});

let selectedTags = [];
document.getElementById('tags-input').addEventListener('input', function() {
    const input = this;
    const suggestions = document.getElementById('tags-suggestions');
    const value = input.value.toLowerCase();
    suggestions.innerHTML = '';
    if (value.length === 0) return;
    tags.filter(tag => tag.toLowerCase().startsWith(value) && !selectedTags.includes(tag)).forEach(tag => {
        const div = document.createElement('div');
        div.className = 'list-group-item list-group-item-action';
        div.textContent = tag;
        div.onclick = () => {
            selectedTags.push(tag);
            updateSelectedTags();
            input.value = '';
            suggestions.innerHTML = '';
        };
        suggestions.appendChild(div);
    });
});

function updateSelectedTags() {
    const container = document.getElementById('selected-tags');
    container.innerHTML = '';
    selectedTags.forEach(tag => {
        const span = document.createElement('span');
        span.className = 'badge bg-primary me-1';
        span.textContent = tag;
        container.appendChild(span);
    });
    // Add hidden input for form submission
    let hidden = document.getElementById('hidden-tags');
    if (!hidden) {
        hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.name = 'selected_tags';
        hidden.id = 'hidden-tags';
        document.querySelector('form').appendChild(hidden);
    }
    hidden.value = selectedTags.join(',');
}
</script>
{% endblock %}
